<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Accesible Form UI</title>
</head>
<body>
    <div class="columna1">
        <form>
            <label for="name">Full Name</label>
            <br>
            <input name="name" type="text" placeholder="What should we call you" required>
            <br>
            <label for="email">Email</label>
            <br>
            <input name="email" type="email" placeholder="john@doe.com" required>
            <br><label for="password">Password</label>
            <br><input name="password" type="password" placeholder="xxxxxxxx">
            <br><label for="cpassword">Confirm password</label>
            <br><input name="cpassword" type="password" placeholder="xxxxxxxx">
            <br><button type="submit">Update Profile</button>
        </form>
    </div>
    <div class="columna2">
        <div class="porcentaje">
            <p>65%</p>
        </div>
        <h2>Profile completeness</h2>
        <div class="pasos">
            <p class="done">Create Account</p>
            <p class="done">Update Roadmap Progress</p>
            <p class="done">Setup Public Profile</p>
            <p>Complete your first project</p>
            <p>Invite your Friends</p>
        </div>
    </div>
</body>
</html>
